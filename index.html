<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0"/>
        <script src='https://cdn.plot.ly/plotly-2.0.0.min.js'></script>
        <script type="text/javascript" src="totalSolvedLCsByQsSolved.js"></script>
        <title>leetcode contest boxplot</title>
    </head>
    <body>
        <div style="word-wrap: break-word;text-align: center;">
           <strong>If I answered X/4 in a leetcode contest, how many problems have I studied?</strong>
        </div>
        <div id='myDiv' style="overflow: visible;"><!-- Plotly chart will be drawn inside this DIV --></div>
        <script charset="utf-8">
            let zero  = data["0"]
            let one   = data["1"]
            let two   = data["2"]
            let three = data["3"]
            let four  = data["4"]

            var trace0 = {
              y: zero,
              type: 'box',
              name: '0'
            };
            var trace1 = {
              y: one,
              type: 'box',
              name: '1'
            };
            var trace2 = {
              y: two,
              type: 'box',
              name: '2'
            };
            var trace3 = {
              y: three,
              type: 'box',
              name: '3'
            };
            var trace4 = {
              y: four,
              type: 'box',
              name: '4'
            };

            var data = [trace0, trace1, trace2, trace3, trace4];

            var layout = {
                //title: 'If I answered X/4 in a leetcode contest, how many problems have I studied?',
                yaxis: {
                    title: 'Problems Studied',
                },
                xaxis: {
                    title: 'Questions Answered',
                },
            }
            var config = {responsive: true}
            Plotly.newPlot('myDiv', data, layout, config);
        </script>
        <p style="text-align: center;"><a href="https://github.com/geofflangenderfer/geofflangenderfer.github.io" target="_blank">Click here to see the data source</a></p>
    </body>
</html>
